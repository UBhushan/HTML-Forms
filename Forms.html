<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <h1 >Form</h1>
        
            Name : <input placeholder="Firstname Lastname" required> <br>
        
    
            Email : <input placeholder="name@mail.com" required> <br>
        
    
            Gender :
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label>Male</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label>Female</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label>others</label>
            <br>

            Number:
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <br>

            Password:
            <input type="password">
            <br>

            <div>Comment:</div>
            <textarea cols="30" rows="4"></textarea>
            <br>

            <button>submit</button> 
            <br>
            
        </form>
    </body>
</html>
